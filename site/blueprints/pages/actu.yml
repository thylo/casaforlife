num: date
status:
  draft:
    label: Draft
    text: The note is still in draft mode. It can only be seen by editors with panel access.
  unlisted:
    label: In Review
    text: The note is online and can be visited with the direct URL. The team must still give the final go to publish it.
  listed:
    label: Published
    text: The note is online and listed in the blog


columns:
  
  - width: 2/3
    sections:
      article:
        type: fields
        fields:
          article: fields/article
            

  - width: 1/3

      fields:
        cover: fields/cover
        headline:
          label: Titre
          type: text
          default: "{{ page.title }}"
          help: Leave empty to use the title as headline
          maxlength: 64
          required: true
        subheadline:
          label: Description
          type: textarea
          maxlength: 215
          required: true
        date:
          type: date
          default: now
          display: DD/MM/YYYY
          required: true
        author:
          type: users
          required: true
